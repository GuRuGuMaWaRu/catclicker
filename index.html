<!DOCTYPE html>
<html>
  <head>
    <title>Cat Clicker</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
          crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <h1 class="title">CAT CLICKER APP</h1>

    <div id="cat-list" class="row"></div>

    <div class="row">
      <div id="cat" class="col-xs-8">
        <h3 id="cat-name"></h3>
        <img id="cat-image" />
        <div id="cat-count"></div>
      </div>
      <div id="admin" class="col-xs-4">
        <input id="admin-button" class="btn btn-default btn-lg" type="button" value="Admin"/>
        <ul id="admin-view">
          <li>
            <label for="form-name">Name:</label>
            <input id="form-name" type="text" />
          </li>
          <li>
            <label for="form-url">URL:</label>
            <input id="form-url" type="text" />
          </li>
          <li>
            <label for="form-clicks">Clicks:</label>
            <input id="form-clicks" type="number" />
          </li>
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    			  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    			  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
            integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
            crossorigin="anonymous"></script>
    <script src="main_premium_pro.js"></script>
  </body>
</html>
